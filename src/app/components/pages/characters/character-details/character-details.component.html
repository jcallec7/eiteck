<div class="row justify-content-center" *ngIf="character$ | async as character">

    <div class="col-md-6 justify-content-center">

        <div class="card">
            <div class="image">
                <img
                [src]="character.image"
                [alt]="character.name"
                class="card-img-top"
                />
                
            </div>
            <div class="card-inner">
                <div class="header">
                    
                    <h2>{{character.name}}</h2>
                    
                    <h4 class="text-muted">{{character.status}}</h4>
                    
                    <h6>Last known location: <small class="text-muted">{{character.location.name}}</small></h6>
                    
                    <h6>Gender: <small class="text-muted">{{character.gender}}</small></h6>

                    <h6>Species: <small class="text-muted">{{character.species}}</small></h6>
                    
                    <h6>Created: <small class="text-muted">{{character.created | date}}</small></h6>
                    
                </div>
            </div>
        </div>
        <br>
        <button (click)="onGoBack()" class="btn btn-primary">Regresar</button>
    </div>

    
    
</div>
