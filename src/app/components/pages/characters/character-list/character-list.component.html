<div class="row">

    <div class="col-xs-10 col-sm-4 col-md-6" *ngFor="let character of characters | paginate: {itemsPerPage: pageSize, currentPage: page, totalItems:info.count}" >

        <div class="card">
            <div class="image">
                <a [routerLink]="['/character-details', character.id]">
                    <img 
                        [src]="character.image"
                        [alt]="character.name"
                        class="card-img-top"/>
                </a>
            </div>
            <div class="card-inner">
                <div class="header">
                    <a [routerLink]="['/character-details', character.id]">
                        <h2>{{character.name}}</h2>
                    </a>
                    <h4 class="text-muted">{{character.status}}</h4>
                    <h6>Last known location:</h6>
                    <small class="text-muted">{{character.location.name}}</small>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-5 container-notFound" *ngIf="characters.length <= 0">
      <p>Ningun resultado encontrado.</p>
    </div>

    <pagination-controls
    (pageChange)="page = $event"
    previousLabel="Anterior"
    nextLabel="Siguiente"
    ></pagination-controls>

</div>
